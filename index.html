<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Power Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .nav-buttons {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffa726, #ff6b6b);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .rankings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rankings-table th, .rankings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .rankings-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        .rankings-table tr:hover {
            background-color: #f8f9ff;
        }

        .rank-number {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
        }

        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .form-container {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .game-record {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .win {
            border-left: 5px solid #4caf50;
        }

        .loss {
            border-left: 5px solid #f44336;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì Ping Pong Power Rankings</h1>
            <p>Track your table tennis dominance</p>
        </div>
        
        <div class="main-content">
            <!-- Main Rankings Page -->
            <div id="rankings-page" class="page active">
                <div class="nav-buttons">
                    <button class="btn btn-secondary" onclick="showAddGameForm()">Add New Game</button>
                    <button class="btn" onclick="downloadGamesFile()">Download games.txt</button>
                </div>
                
                <table class="rankings-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Power Rating</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Win %</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rankings-tbody">
                        <!-- Rankings will be populated by JavaScript -->
                    </tbody>
                </table>

                <div class="chart-container">
                    <h3>Power Rankings Chart</h3>
                    <canvas id="powerChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Player Games Page -->
            <div id="player-games-page" class="page">
                <div class="breadcrumb">
                    <a href="#" onclick="showPage('rankings-page')">Rankings</a> > Player Games
                </div>
                
                <h2 id="player-games-title">Player Games</h2>
                
                <div class="player-stats" id="player-stats">
                    <!-- Player stats will be populated by JavaScript -->
                </div>
                
                <div id="player-games-list">
                    <!-- Player games will be populated by JavaScript -->
                </div>
                
                <button class="btn" onclick="showPage('rankings-page')">Back to Rankings</button>
            </div>

            <!-- Head to Head Page -->
            <div id="head-to-head-page" class="page">
                <div class="breadcrumb">
                    <a href="#" onclick="showPage('rankings-page')">Rankings</a> > 
                    <a href="#" onclick="goBackToPlayerGames()">Player Games</a> > 
                    Head to Head
                </div>
                
                <h2 id="head-to-head-title">Head to Head</h2>
                
                <div class="player-stats" id="h2h-stats">
                    <!-- H2H stats will be populated by JavaScript -->
                </div>
                
                <div id="head-to-head-games">
                    <!-- H2H games will be populated by JavaScript -->
                </div>
                
                <button class="btn" onclick="goBackToPlayerGames()">Back to Player Games</button>
            </div>

            <!-- Add Game Form -->
            <div id="add-game-page" class="page">
                <div class="breadcrumb">
                    <a href="#" onclick="showPage('rankings-page')">Rankings</a> > Add Game
                </div>
                
                <h2>Add New Game</h2>
                
                <div class="form-container">
                    <form id="add-game-form">
                        <div class="form-group">
                            <label for="player1">Player 1:</label>
                            <select id="player1" required>
                                <option value="">Select Player 1</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="player2">Player 2:</label>
                            <select id="player2" required>
                                <option value="">Select Player 2</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="winner">Winner:</label>
                            <select id="winner" required>
                                <option value="">Select Winner</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="score">Score (optional):</label>
                            <input type="text" id="score" placeholder="e.g., 21:19">
                        </div>
                        
                        <button type="submit" class="btn">Add Game</button>
                        <button type="button" class="btn btn-secondary" onclick="showPage('rankings-page')">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data will be loaded from games.txt
        let players = [];
        let games = [];

        let currentPlayer = '';
        let currentOpponent = '';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadGamesFromFile();
        });

        async function loadGamesFromFile() {
            try {
                const response = await fetch('games.txt');
                if (!response.ok) {
                    throw new Error('games.txt not found - creating empty dataset');
                }
                const data = await response.text();
                parseGamesData(data);
            } catch (error) {
                console.log('No games.txt file found, starting with empty data');
                // Initialize with empty data if file doesn't exist
                calculatePlayerStats();
                updateRankings();
                updateChart();
                populatePlayerSelects();
            }
        }

        function parseGamesData(data) {
            games = [];
            const lines = data.trim().split('\n');
            
            lines.forEach(line => {
                if (line.trim()) {
                    // Parse format: "DD:MM <p1 name> <p2 name> <p1 score>:<p2 score>"
                    const match = line.match(/^(\d{2}:\d{2})\s+(.+?)\s+(.+?)\s+(\d+):(\d+)$/);
                    if (match) {
                        const [, date, player1, player2, p1Score, p2Score] = match;
                        const winner = parseInt(p1Score) > parseInt(p2Score) ? player1 : player2;
                        
                        games.push({
                            player1: player1.trim(),
                            player2: player2.trim(),
                            winner: winner,
                            score: `${p1Score}-${p2Score}`,
                            date: date,
                            p1Score: parseInt(p1Score),
                            p2Score: parseInt(p2Score)
                        });
                    }
                }
            });
            
            calculatePlayerStats();
            updateRankings();
            updateChart();
            populatePlayerSelects();
        }

        function calculatePlayerStats() {
            // Reset players array
            players = [];
            const playerMap = new Map();
            
            // Initialize all players from games
            games.forEach(game => {
                if (!playerMap.has(game.player1)) {
                    playerMap.set(game.player1, { name: game.player1, rating: 1500, wins: 0, losses: 0 });
                }
                if (!playerMap.has(game.player2)) {
                    playerMap.set(game.player2, { name: game.player2, rating: 1500, wins: 0, losses: 0 });
                }
            });
            
            // Calculate wins/losses and ratings
            games.forEach(game => {
                const p1 = playerMap.get(game.player1);
                const p2 = playerMap.get(game.player2);
                
                if (game.winner === game.player1) {
                    p1.wins++;
                    p2.losses++;
                    // Simple rating calculation - you can modify this
                    p1.rating += 15;
                    p2.rating -= 10;
                } else {
                    p2.wins++;
                    p1.losses++;
                    p2.rating += 15;
                    p1.rating -= 10;
                }
            });
            
            players = Array.from(playerMap.values());
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function updateRankings() {
            // Sort players by rating
            players.sort((a, b) => b.rating - a.rating);
            
            const tbody = document.getElementById('rankings-tbody');
            tbody.innerHTML = '';
            
            players.forEach((player, index) => {
                const winPercentage = player.wins + player.losses > 0 ? 
                    Math.round((player.wins / (player.wins + player.losses)) * 100) : 0;
                
                const row = `
                    <tr>
                        <td><span class="rank-number">${index + 1}</span></td>
                        <td>${player.name}</td>
                        <td>${player.rating}</td>
                        <td>${player.wins}</td>
                        <td>${player.losses}</td>
                        <td>${winPercentage}%</td>
                        <td><button class="btn btn-small" onclick="showPlayerGames('${player.name}')">View Games</button></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateChart() {
            const ctx = document.getElementById('powerChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (window.myChart) {
                window.myChart.destroy();
            }
            
            const sortedPlayers = [...players].sort((a, b) => b.rating - a.rating);
            
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedPlayers.map(player => player.name),
                    datasets: [{
                        label: 'Power Rating',
                        data: sortedPlayers.map(player => player.rating),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: Math.min(...players.map(p => p.rating)) - 50
                        }
                    }
                }
            });
        }

        function showPlayerGames(playerName) {
            currentPlayer = playerName;
            const player = players.find(p => p.name === playerName);
            
            document.getElementById('player-games-title').textContent = `${playerName} - Game History`;
            
            // Update player stats
            const winPercentage = player.wins + player.losses > 0 ? 
                Math.round((player.wins / (player.wins + player.losses)) * 100) : 0;
            
            document.getElementById('player-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${player.rating}</div>
                    <div class="stat-label">Power Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${player.wins}</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${player.losses}</div>
                    <div class="stat-label">Losses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${winPercentage}%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            `;
            
            // Get player's games
            const playerGames = games.filter(game => 
                game.player1 === playerName || game.player2 === playerName
            );
            
            // Group games by opponent
            const opponents = {};
            playerGames.forEach(game => {
                const opponent = game.player1 === playerName ? game.player2 : game.player1;
                const isWin = game.winner === playerName;
                
                if (!opponents[opponent]) {
                    opponents[opponent] = { wins: 0, losses: 0, games: [] };
                }
                
                if (isWin) {
                    opponents[opponent].wins++;
                } else {
                    opponents[opponent].losses++;
                }
                
                opponents[opponent].games.push(game);
            });
            
            let gamesHTML = '';
            Object.keys(opponents).forEach(opponent => {
                const record = opponents[opponent];
                gamesHTML += `
                    <div class="game-record">
                        <h4>vs ${opponent}</h4>
                        <p>Record: ${record.wins}-${record.losses}</p>
                        <button class="btn btn-small" onclick="showHeadToHead('${playerName}', '${opponent}')">
                            View All Games
                        </button>
                    </div>
                `;
            });
            
            document.getElementById('player-games-list').innerHTML = gamesHTML;
            showPage('player-games-page');
        }

        function showHeadToHead(player1, player2) {
            currentOpponent = player2;
            
            document.getElementById('head-to-head-title').textContent = `${player1} vs ${player2}`;
            
            // Get head-to-head games
            const h2hGames = games.filter(game => 
                (game.player1 === player1 && game.player2 === player2) ||
                (game.player1 === player2 && game.player2 === player1)
            );
            
            // Calculate stats
            let player1Wins = 0, player2Wins = 0;
            h2hGames.forEach(game => {
                if (game.winner === player1) player1Wins++;
                if (game.winner === player2) player2Wins++;
            });
            
            document.getElementById('h2h-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${player1Wins}</div>
                    <div class="stat-label">${player1} Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${player2Wins}</div>
                    <div class="stat-label">${player2} Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${h2hGames.length}</div>
                    <div class="stat-label">Total Games</div>
                </div>
            `;
            
            let gamesHTML = '<h3>Game History</h3>';
            h2hGames.forEach(game => {
                const winClass = game.winner === player1 ? 'win' : 'loss';
                gamesHTML += `
                    <div class="game-record ${winClass}">
                        <strong>Winner: ${game.winner}</strong><br>
                        Score: ${game.score}<br>
                        Date: ${game.date}
                    </div>
                `;
            });
            
            document.getElementById('head-to-head-games').innerHTML = gamesHTML;
            showPage('head-to-head-page');
        }

        function goBackToPlayerGames() {
            showPlayerGames(currentPlayer);
        }

        function showAddGameForm() {
            showPage('add-game-page');
        }

        function populatePlayerSelects() {
            const player1Select = document.getElementById('player1');
            const player2Select = document.getElementById('player2');
            const winnerSelect = document.getElementById('winner');
            
            // Clear existing options
            player1Select.innerHTML = '<option value="">Select Player 1</option>';
            player2Select.innerHTML = '<option value="">Select Player 2</option>';
            winnerSelect.innerHTML = '<option value="">Select Winner</option>';
            
            players.forEach(player => {
                const option1 = new Option(player.name, player.name);
                const option2 = new Option(player.name, player.name);
                player1Select.add(option1);
                player2Select.add(option2);
            });
            
            // Update winner options when players are selected
            function updateWinnerOptions() {
                const p1 = player1Select.value;
                const p2 = player2Select.value;
                
                winnerSelect.innerHTML = '<option value="">Select Winner</option>';
                if (p1) winnerSelect.add(new Option(p1, p1));
                if (p2 && p2 !== p1) winnerSelect.add(new Option(p2, p2));
            }
            
            player1Select.addEventListener('change', updateWinnerOptions);
            player2Select.addEventListener('change', updateWinnerOptions);
        }

        // Handle form submission
        document.getElementById('add-game-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const player1 = document.getElementById('player1').value.trim();
            const player2 = document.getElementById('player2').value.trim();
            const winnerSelection = document.getElementById('winner').value;
            const score = document.getElementById('score').value || '21:0';
            
            if (!player1 || !player2 || !winnerSelection) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (player1 === player2) {
                alert('Players must be different');
                return;
            }
            
            // Check for single word names
            if (player1.includes(' ') || player2.includes(' ')) {
                alert('Player names must be single words (no spaces)');
                return;
            }
            
            // Determine winner based on selection
            const winner = winnerSelection === 'player1' ? player1 : player2;
            
            // Parse score
            let p1Score = 0, p2Score = 0;
            if (score.includes(':')) {
                const scoreParts = score.split(':');
                p1Score = parseInt(scoreParts[0]) || 0;
                p2Score = parseInt(scoreParts[1]) || 0;
                
                // Check if score matches winner selection
                const scoreWinner = p1Score > p2Score ? player1 : player2;
                if (scoreWinner !== winner) {
                    if (confirm(`Score suggests ${scoreWinner} won, but you selected ${winnerSelection === 'player1' ? 'Player 1' : 'Player 2'}. Use score to determine winner?`)) {
                        winner = scoreWinner;
                    }
                }
            } else {
                // If no proper score format, set default based on winner
                if (winner === player1) {
                    p1Score = 21;
                    p2Score = 0;
                } else {
                    p1Score = 0;
                    p2Score = 21;
                }
            }
            
            // Add new game
            const today = new Date();
            const dateStr = String(today.getDate()).padStart(2, '0') + ':' + String(today.getMonth() + 1).padStart(2, '0');
            
            const newGame = {
                player1: player1,
                player2: player2,
                winner: winner,
                score: `${p1Score}-${p2Score}`,
                date: dateStr,
                p1Score: p1Score,
                p2Score: p2Score
            };
            
            games.push(newGame);
            
            // Recalculate all stats
            calculatePlayerStats();
            
            // Reset form
            document.getElementById('add-game-form').reset();
            
            // Update displays
            updateRankings();
            updateChart();
            
            // Show updated games.txt format for user to copy
            showGamesTextFormat();
            
            showPage('rankings-page');
            alert('Game added successfully!');
        });
        
        function showGamesTextFormat() {
            let gamesText = '';
            games.forEach(game => {
                const p1Score = game.winner === game.player1 ? 
                    (game.p1Score || 21) : (game.p1Score || 0);
                const p2Score = game.winner === game.player2 ? 
                    (game.p2Score || 21) : (game.p2Score || 0);
                    
                gamesText += `${game.date} ${game.player1} ${game.player2} ${p1Score}:${p2Score}\n`;
            });
            
            console.log('Updated games.txt content:');
            console.log('------------------------');
            console.log(gamesText);
            console.log('------------------------');
            console.log('Copy the above content to your games.txt file');
        }

        function downloadGamesFile() {
            let gamesText = '';
            games.forEach(game => {
                const p1Score = game.winner === game.player1 ? 
                    (game.p1Score || 21) : (game.p1Score || 0);
                const p2Score = game.winner === game.player2 ? 
                    (game.p2Score || 21) : (game.p2Score || 0);
                    
                gamesText += `${game.date} ${game.player1} ${game.player2} ${p1Score}:${p2Score}\n`;
            });
            
            // Create download link
            const blob = new Blob([gamesText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'games.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
